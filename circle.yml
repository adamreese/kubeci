machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.3
  environment:
    KUBECTL: ${HOME}/.kube/kubectl
  services:
    - docker
dependencies:
  pre:
    - go env
    - docker info
  override:
    - ./scripts/ensure-kubectl.sh
test:
  pre:
    - ./scripts/local-cluster.sh up
